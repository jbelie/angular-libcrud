	<div class="form-group">
		<label for="name" class="col-md-2 control-label">Name</label>
		<div class="col-md-10">
			<input type="text" class="form-control"  id="name" placeholder="Name" ng-model="category.name" />
		</div>
	</div>
	
	<button ng-click="saveCategory(category)" class="button">

</form>
