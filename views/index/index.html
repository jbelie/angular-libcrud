<form ng-hide="session.token">
	<label>Email</label>
	<input type="email" ng-model="user.email" name="email"/>
	
	<label>Password</label>
	<input type="password" ng-model="user.password" name="password">
	
	<button ng-click="authUser(user)">Login</button> 
</form>


<button ng-show="session.token" ng-click="logout()">Logout</button>
